<html><head><base href="https://raw.githubusercontent.com/..." /><title>Robot Army Tycoon</title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><style>
body {
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    color: #fff;
    font-family: 'Segoe UI', 'Roboto', sans-serif;
    margin: 0;
    padding: 10px;
    user-select: none;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
}

.content-area {
    flex: 1;
    padding-bottom: 80px;
    max-width: 600px;
    margin: 0 auto;
    width: 100%;
}

.resources {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    margin-bottom: 15px;
}

.resource {
    background: linear-gradient(45deg, #333, #404040);
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    border: 1px solid #555;
    text-align: center;
}

.resource h3 {
    margin: 0 0 8px 0;
    color: #00ff9d;
    font-size: 1rem;
}

.resource div {
    font-size: 0.9rem;
    opacity: 0.9;
}

.resource span {
    font-weight: bold;
    color: #00ff9d;
}

.factory {
    background: linear-gradient(to bottom, #2a2a2a, #333);
    border: 2px solid #555;
    border-radius: 15px;
    padding: 12px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.factory h2 {
    color: #00ff9d;
    margin-bottom: 15px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 1.3em;
}

.buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.button {
    background: linear-gradient(135deg, #444, #555);
    border: none;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 4px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 300px;
    font-size: 0.85em;
}

.button:hover {
    background: linear-gradient(135deg, #555, #666);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.button:disabled {
    background: linear-gradient(135deg, #333, #383838);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
    opacity: 0.7;
}

#army-display {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 20px;
    padding: 10px;
    background: rgba(0,0,0,0.2);
    border-radius: 15px;
    justify-content: center;
}

.robot {
    display: inline-block;
    margin: 5px;
    position: relative;
}

.info-box {
    position: absolute;
    background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(40, 40, 40, 0.95));
    border: 1px solid #666;
    border-radius: 8px;
    padding: 10px;
    width: 180px;
    z-index: 100;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    visibility: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 0.85em;
    line-height: 1.4;
    top: 100%;
    margin-top: 10px;
    text-align: center;
    pointer-events: none; 
    max-width: 80vw;
    width: auto;
    min-width: 150px;
}

.robot:hover .info-box {
    opacity: 1;
    visibility: visible;
}

.nav-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to bottom, #2a2a2a, #222);
    padding: 10px;
    display: flex;
    justify-content: center;
    border-top: 2px solid #444;
    z-index: 1000;
}

.nav-tab {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px 20px;
    color: #00ff9d;
    text-decoration: none;
    font-size: 0.9em;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.nav-tab.active {
    opacity: 1;
}

.nav-tab svg {
    margin-bottom: 5px;
    width: 24px;
    height: 24px;
}

@media (max-width: 380px) {
    body {
        padding: 8px;
    }
    
    .content-area {
        padding-bottom: 70px;
    }
    
    .factory {
        padding: 10px;
    }
    
    .resource {
        padding: 8px;
    }
    
    .button {
        padding: 8px;
        font-size: 0.8em;
    }
    
    .factory h2 {
        font-size: 1em;
        margin: 8px 0;
    }
    
    .resource h3 {
        font-size: 0.85em;
        margin: 0 0 5px 0;
    }
    
    .resource div {
        font-size: 0.75em;
    }
    
    .nav-bar {
        padding: 8px;
    }
    
    .nav-tab {
        padding: 6px 15px;
        font-size: 0.8em;
    }
    
    .nav-tab svg {
        width: 20px;
        height: 20px;
    }
}

@supports (-webkit-touch-callout: none) {
    .content-area {
        min-height: -webkit-fill-available;
    }
}

@media (hover: none) {
    .robot.active .info-box {
        opacity: 1 !important;
        visibility: visible !important;
    }
}
</style></head><body>
<div class="content-area">
    <div class="resources">
        <div class="resource">
            <h3>Credits</h3>
            <div><span id="credits">10</span></div>
            <div>Per second: <span id="credits-per-second">0</span></div>
        </div>
        <div class="resource">
            <h3>Army Size</h3>
            <div><span id="army-size">0</span></div>
        </div>
    </div>

    <div class="factory">
        <h2>Robot Factory</h2>
        <div class="buttons-container">
            <button class="button" id="basic-robot">
                Build Basic Robot (Cost: 10)
            </button>
            <button class="button" id="advanced-robot">
                Build Advanced Robot (Cost: 50)
            </button>
            <button class="button" id="super-robot">
                Build Super Robot (Cost: 200)
            </button>
        </div>
    </div>

    <div id="army-display"></div>
</div>

<nav class="nav-bar">
    <a href="#manufacturer" class="nav-tab active">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
        </svg>
        Manufacturer
    </a>
</nav>

<script>
let gameState = {
    credits: 10,
    creditsPerSecond: 0,
    robots: {
        basic: { count: 0, production: 1, cost: 10, totalProduced: 0 },
        advanced: { count: 0, production: 5, cost: 50, totalProduced: 0 },
        super: { count: 0, production: 20, cost: 200, totalProduced: 0 }
    }
};

function updateDisplay() {
    document.getElementById('credits').textContent = Math.floor(gameState.credits);
    document.getElementById('credits-per-second').textContent = gameState.creditsPerSecond;
    document.getElementById('army-size').textContent = 
        gameState.robots.basic.count + 
        gameState.robots.advanced.count + 
        gameState.robots.super.count;
    
    document.getElementById('basic-robot').disabled = gameState.credits < gameState.robots.basic.cost;
    document.getElementById('advanced-robot').disabled = gameState.credits < gameState.robots.advanced.cost;
    document.getElementById('super-robot').disabled = gameState.credits < gameState.robots.super.cost;
}

function createRobotSVG(type, id) {
    const colors = {
        basic: "linear-gradient(135deg, #666, #888)",
        advanced: "linear-gradient(135deg, #44f, #66f)",
        super: "linear-gradient(135deg, #f44, #f66)"
    };
    
    const glowColors = {
        basic: "#888",
        advanced: "#66f",
        super: "#f66"
    };
    
    return `<div class="robot">
        <svg width="50" height="70" viewBox="0 0 50 70">
            <defs>
                <linearGradient id="${type}-${id}-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:${glowColors[type]}80"/>
                    <stop offset="100%" style="stop-color:${glowColors[type]}"/>
                </linearGradient>
                <filter id="${type}-${id}-glow">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <rect x="15" y="15" width="20" height="30" fill="url(#${type}-${id}-gradient)" filter="url(#${type}-${id}-glow)" rx="5"/>
            <circle cx="25" cy="10" r="6" fill="url(#${type}-${id}-gradient)" filter="url(#${type}-${id}-glow)"/>
            <rect x="10" y="25" width="5" height="15" fill="url(#${type}-${id}-gradient)" filter="url(#${type}-${id}-glow)" rx="2"/>
            <rect x="35" y="25" width="5" height="15" fill="url(#${type}-${id}-gradient)" filter="url(#${type}-${id}-glow)" rx="2"/>
            <rect x="17" y="45" width="6" height="15" fill="url(#${type}-${id}-gradient)" filter="url(#${type}-${id}-glow)" rx="2"/>
            <rect x="27" y="45" width="6" height="15" fill="url(#${type}-${id}-gradient)" filter="url(#${type}-${id}-glow)" rx="2"/>
            <circle cx="20" cy="25" r="2" fill="#fff" filter="url(#${type}-${id}-glow)"/>
            <circle cx="30" cy="25" r="2" fill="#fff" filter="url(#${type}-${id}-glow)"/>
        </svg>
        <div class="info-box">
            Type: ${type.charAt(0).toUpperCase() + type.slice(1)} Robot<br>
            Credits/s: ${gameState.robots[type].production.toFixed(1)}<br>
            Total Credits: ${Math.floor(gameState.robots[type].totalProduced).toFixed(1)}
        </div>
    </div>`;
}

function updateArmyDisplay() {
    const display = document.getElementById('army-display');
    display.innerHTML = '';
    
    for(let i = 0; i < gameState.robots.basic.count; i++) {
        display.innerHTML += createRobotSVG('basic', `basic-${i}`);
    }
    for(let i = 0; i < gameState.robots.advanced.count; i++) {
        display.innerHTML += createRobotSVG('advanced', `advanced-${i}`);
    }
    for(let i = 0; i < gameState.robots.super.count; i++) {
        display.innerHTML += createRobotSVG('super', `super-${i}`);
    }
    
    initializeRobotInteractions();
}

function initializeRobotInteractions() {
    const robots = document.querySelectorAll('.robot');
    
    function clearActiveRobots() {
        document.querySelectorAll('.robot.active').forEach(robot => {
            robot.classList.remove('active');
        });
    }
    
    robots.forEach(robot => {
        robot.addEventListener('touchstart', (e) => {
            e.preventDefault();
            clearActiveRobots();
            robot.classList.add('active');
        });
    });
    
    robots.forEach(robot => {
        robot.addEventListener('click', (e) => {
            if (window.matchMedia('(hover: none)').matches) {
                e.preventDefault();
                clearActiveRobots();
                robot.classList.add('active');
            }
        });
    });
    
    document.addEventListener('touchstart', (e) => {
        if (!e.target.closest('.robot')) {
            clearActiveRobots();
        }
    });
}

function buyRobot(type) {
    if(gameState.credits >= gameState.robots[type].cost) {
        gameState.credits -= gameState.robots[type].cost;
        gameState.robots[type].count++;
        gameState.creditsPerSecond = calculateCreditsPerSecond();
        updateDisplay();
        updateArmyDisplay();
        saveGame();
    }
}

function calculateCreditsPerSecond() {
    return (gameState.robots.basic.count * gameState.robots.basic.production) +
           (gameState.robots.advanced.count * gameState.robots.advanced.production) +
           (gameState.robots.super.count * gameState.robots.super.production);
}

function saveGame() {
    localStorage.setItem('robotArmyTycoon', JSON.stringify(gameState));
}

function loadGame() {
    const savedGame = localStorage.getItem('robotArmyTycoon');
    if (savedGame) {
        gameState = JSON.parse(savedGame);
        gameState.creditsPerSecond = calculateCreditsPerSecond();
        updateDisplay();
        updateArmyDisplay();
    } else {
        gameState = {
            credits: 10,
            creditsPerSecond: 0,
            robots: {
                basic: { count: 0, production: 1, cost: 10, totalProduced: 0 },
                advanced: { count: 0, production: 5, cost: 50, totalProduced: 0 },
                super: { count: 0, production: 20, cost: 200, totalProduced: 0 }
            }
        };
        updateDisplay();
        updateArmyDisplay();
        saveGame();
    }
}

document.getElementById('basic-robot').addEventListener('click', () => buyRobot('basic'));
document.getElementById('advanced-robot').addEventListener('click', () => buyRobot('advanced'));
document.getElementById('super-robot').addEventListener('click', () => buyRobot('super'));

setInterval(() => {
    const tick = 0.1;
    gameState.credits += gameState.creditsPerSecond * tick;
    
    Object.keys(gameState.robots).forEach(type => {
        gameState.robots[type].totalProduced += gameState.robots[type].count * gameState.robots[type].production * tick;
    });
    
    updateDisplay();
}, 100);

setInterval(saveGame, 30000);
setInterval(updateArmyDisplay, 1000);

loadGame();
updateDisplay();
</script></body></html>
